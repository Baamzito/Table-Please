<div class="container mt-5 pt-5" style="min-height: calc(100vh - 150px)">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/owner/restaurants">My Restaurants</a>
          </li>
          <li class="breadcrumb-item">
            <a [routerLink]="['/owner/restaurants', restaurantId, 'menus']">
              {{ restaurant?.name }} Menus
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Edit Menu</li>
        </ol>
      </nav>

      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h4 class="mb-0">Edit Menu</h4>
        </div>
        <div class="card-body">
          <!-- Loading Spinner -->
          <div *ngIf="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Error Alert -->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <!-- Edit Form -->
          <form *ngIf="!loading && menu" [formGroup]="menuForm" (ngSubmit)="onSubmit()">
            <!-- Menu Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Menu Name *</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="name?.invalid && name?.touched"
                id="name"
                formControlName="name"
              />
              <div
                *ngIf="name?.invalid && name?.touched"
                class="invalid-feedback"
              >
                <span *ngIf="name?.errors?.['required']"
                  >Menu name is required</span
                >
                <span *ngIf="name?.errors?.['minlength']"
                  >Menu name must be at least 2 characters</span
                >
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description *</label>
              <textarea
                class="form-control"
                [class.is-invalid]="
                  description?.invalid && description?.touched
                "
                id="description"
                formControlName="description"
                rows="4"
                placeholder="Describe your menu..."
              >
              </textarea>
              <div class="form-text">
                Provide a brief description of this menu
              </div>
              <div
                *ngIf="description?.invalid && description?.touched"
                class="invalid-feedback"
              >
                <span *ngIf="description?.errors?.['required']"
                  >Description is required</span
                >
                <span *ngIf="description?.errors?.['minlength']"
                  >Description must be at least 10 characters</span
                >
              </div>
            </div>

            <!-- Status Section -->
            <div class="card mb-3">
              <div class="card-header bg-light">
                <h5 class="mb-0">Menu Status</h5>
              </div>
              <div class="card-body">
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="active"
                    formControlName="active"
                    [value]="true"
                  />
                  <label class="form-check-label" for="active">
                    <strong>Active</strong>
                    <small class="d-block text-muted"
                      >Menu will be visible to customers</small
                    >
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="inactive"
                    formControlName="active"
                    [value]="false"
                  />
                  <label class="form-check-label" for="inactive">
                    <strong>Inactive</strong>
                    <small class="d-block text-muted"
                      >Menu will be hidden from customers</small
                    >
                  </label>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex justify-content-between mt-4">
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="onCancel()"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="menuForm.invalid || isSubmitting"
              >
                <span
                  *ngIf="isSubmitting"
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                ></span>
                {{ isSubmitting ? "Updating..." : "Update Menu" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
