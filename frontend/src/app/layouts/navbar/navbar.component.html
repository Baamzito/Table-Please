<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm mb-2">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="http://localhost:3000/images/logo.png" class="navbar-logo" width="120" height="45">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/restaurants">Restaurants</a>
        </li>
      </ul>
     
      <div class="d-flex align-items-center">
        <div *ngIf="isLoggedIn() && isCustomer()" class="me-3">
          <a routerLink="/cart" class="btn btn-outline-secondary d-flex align-items-center">
            <i class="fas fa-shopping-cart me-1"></i>
            Cart
          </a>
        </div>

        <div *ngIf="isLoggedIn()" class="dropdown">
          {{ getUser() }}
          <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" type="button" id="userMenuDropdown"
                 data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="user.profileImage" alt="Perfil"
                 class="rounded-circle me-2" width="30" height="30">
            <span>{{ user.firstName }} {{ user.lastName }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuDropdown">
            <li><a class="dropdown-item" routerLink="/profile"><i class="fas fa-user me-2 text-primary"></i>My Profile</a></li>
            <li *ngIf="user.role === 'admin'"><a class="dropdown-item" routerLink="/admin/dashboard"><i class="fas fa-chart-bar me-2 text-primary"></i>Dashboard</a></li>
            <li *ngIf="user.role === 'restaurant' && user.validated"><a class="dropdown-item" routerLink="/owner/restaurants"><i class="fas fa-gear me-2 text-primary"></i>My Restaurants</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item" (click)="logout()"><i class="fas fa-sign-out-alt me-2 text-primary"></i>Logout</button></li>
          </ul>
        </div>
        <ng-container *ngIf="!isLoggedIn()">
          <a routerLink="/auth/login" class="btn btn-outline-primary me-2">Login</a>
          <a routerLink="/auth/signup" class="btn btn-primary me-2">Sign up</a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
